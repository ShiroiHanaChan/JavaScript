         /* Ler os elementos de dois Vectores, A com 20 elementos e B com 30

// CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE CODE HERE

      const A = [];

      }
